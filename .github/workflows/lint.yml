name: Lint Code

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Set up Yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Run linter
        run: yarn lint && yarn prettier:check
